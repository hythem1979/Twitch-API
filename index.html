<div class="container">
  <div class="panel-group" id="accordion">
    <div class="panel panel-success">
      <!-- Default panel contents -->

      <div class="panel-heading">
        <h4 class="panel-title">
        <a data-toggle="collapse" data-target="#online" href="#online">
        Online</a><span id="count-online" class="badge pull-right"></span>
      </h4>
        
      </div>
      <!-- List group -->
      <div id='online' class="list-group panel-collapse collapse in">

      </div>
    </div>
    <div class="panel panel-danger">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h4 class="panel-title">
        <a data-toggle="collapse" data-target="#offline" href="#offline">
        Offline</a><span id="count-offline" class="badge pull-right"></span>
      </h4>
      </div>
      <!-- List group -->
      <div id='offline' class="list-group panel-collapse collapse in">
  
      </div>
    </div>
  </div>
</div>
