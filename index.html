<div class="container col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">
  <div id="custom-search-input">
    <div class="input-group col-md-12">
      <input type="text" class="form-control input-lg filterinput" placeholder="Quick search" />
      <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
    </div>
  </div>
  <div class="panel-group" id="accordion">
    <div class="panel panel-success">
      <!-- Default panel contents -->

      <div class="panel-heading">
        <h4 class="panel-title">
        <a data-toggle="collapse" data-target="#online" href="#online">
        Online</a><span id="count-online" class="badge pull-right"></span>
      </h4>

      </div>
      <!-- List group -->
      <div id='online' class="list-group panel-collapse collapse in">

      </div>
    </div>
    <div class="panel panel-danger">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h4 class="panel-title">
        <a data-toggle="collapse" data-target="#offline" href="#offline">
        Offline</a><span id="count-offline" class="badge pull-right"></span>
      </h4>
      </div>
      <!-- List group -->
      <div id='offline' class="list-group panel-collapse collapse in">

      </div>
    </div>
  </div>
</div>
